<div id="contenedor" *ngIf="citie">
    <h2 >{{title}}</h2>
    <hr>

    <div class="message success" *ngIf="status == 'success'" >
        Se a guardado satisfactoriamente <a [routerLink]="['/citie', saveCitie._id]">ver aqui.</a>
    </div>
   
    <div class="message failed" *ngIf="status == 'failed'">
        No se pudo guardar.
    </div>


    <form #citieForm = "ngForm" (ngSubmit)="onSubmit(citieForm)">
    <p>
        <label for="name">Nombre:</label> <br>
        <input type="text" name="name" #name="ngModel" [(ngModel)]= "citie.name" required> 
        <span *ngIf = "name.touched && !name.valid">
            **Campo requerido.
        </span>
    </p>
    
    <p>
        <label for="description">Descripci√≥n:</label> <br>
        <textarea cols="30" rows="10" name="description" #description="ngModel" [(ngModel)]= "citie.description" required></textarea> 
        <span *ngIf = "description.touched && !description.valid">
            **Campo requerido.
        </span>
    </p>

    <p>
        <label for="departmen">Departamento:</label> <br>
        <input type="text" name="departmen" #departmen="ngModel" [(ngModel)]= "citie.departmen" required>
        <span *ngIf = "departmen.touched && !departmen.valid">
            **Campo requerido.
        </span>

    </p>
    
    <p>
        <label for="image">Imagen del Proyecto</label><br>

        <span class="image" *ngIf="citie.image" style="float: none;"> <br>
           <img src="{{url +'get-image/' + citie.image}}"  *ngIf="citie.image" style="width: 150px; margin-left: 136px ;">
        </span>
        <br>

        <input type="file" name="image" placeholder="Subir imagen"(change)="fileChangeEvent($event)"><br>
    </p>
        <input id="mandar" type="submit" value="Enviar" [disabled]="!citieForm.form.valid">    
    </form> 

</div>
